<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Timetable</title>
    <style>
      
     table ,td,th{
        border: 1px solid black;
        border-collapse: collapse ;
     }

      .Ab,.Ac{
        background-color: lightgreen;
      }

      .Ad{
       
        background-color: rgb(185, 96, 64);
       }
       .Ad
       {
        border: 4px solid red;
       }

    </style>
  </head>
  <body>
    <h1>School timetable</h1>
    <table>
      <thead>
        <th>&nbsp &nbsp &nbsp</th>
        <th>&nbsp &nbsp; Monday</th>
        <th>&nbsp &nbsp; Tuesday</th>
        <th>&nbsp &nbsp; Wednesday</th>
        <th>&nbsp &nbsp; Thrusday</th>
        <th>&nbsp &nbsp; Friday</th>
        <th>&nbsp &nbsp; Saturday</th>
        <th>&nbsp &nbsp; Sunday</th>
      </thead>
      <tbody>
        <tr>
          <th>1st period</th>
          <td>English</td>
          <td class="Ab"></td>
          <td></td>
          <td class="Ac">German</td>
          <td class="Ad">Dutch</td>
          <td></td>
          <td></td>
        </tr>
        <br>
          <tr>
            <th>2nd period</th>
            <td>English</td>
            <td class="Ab">English</td>
            <td></td>
            <td class="Ac">German</td>
            <td class="Ad">Dutch </td>
            <td></td>
            <td></td>
          </tr>

          <tr>
            <th>3rd period</th>
            <td></td>
            <td class="Ab">German</td> 
            <td></td>
            <td class="Ac">German</td>
            <td class="Ad">Dutch</td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th>4th period</th>
            <td></td>
            <td class="Ab">English</td>
            <td></td>
            <td class=" Ac">English</td>
            <td class="Ad">Dutch</td>
            <td></td>
            <td></td>
          </tr>
      </tbody>
    </table>
  </body>
</html>
